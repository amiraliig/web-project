<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="./flexboxgrid.css">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/5e3d336e73.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <main>
        <div class="login-container">
            
            <div class="row">
                <div class="col-lg-4 left" style="padding: 0;">
                    <div class="login-image">
                     <img src="./download.png" alt="">
                    </div>
                </div>
                <div class="col-lg-8" style="padding: 0; width: 100%;">
                    
                    <div class="login-box right">
                        <form action="" class="login">
                            <h1 class="title">login</h1>
                            <div class="input-container">
                                <i class="fa-solid fa-user"></i><input type="text" name="" id="" class="email" placeholder="Your Name">
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-lock"></i> <input type="password" class="pass" placeholder="Password">
                        </div>
                            <div class="check-container">
                            <input type="checkbox" name="" id="" class="checkbox">
                            <label for="" class="checkbox-lable">remember me</label>
                        </div>
                            <input type="submit" value="login" class="login-btn">

                        </form>
                    </div>
                </div>
            </div>
            <footer>
                <div class="row">
                <div class="footer-left col-lg-6"><a href="">create an account</a></div>
                <div class="footer-right col-lg-6 ">
                    <span>or login with </span>
                    <i class="fa-brands fa-facebook" style="color: rgb(46, 46, 108);"></i><i class="fa-brands fa-google" style="color: rgb(163, 58, 58);"></i><i class="fa-brands fa-square-twitter" style="color: rgb(51, 136, 186);"></i>
                </div>
            </div>
            </footer>
        </div>
    </main>
</body>
</html>
